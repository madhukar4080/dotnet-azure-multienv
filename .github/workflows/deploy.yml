name: Build and Deploy .NET App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    strategy:
      matrix:
        environment: [dev, qa, uat]

    environment: ${{ matrix.environment }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore src/SampleWebApp/SampleWebApp.csproj

    - name: Build
      run: dotnet build src/SampleWebApp/SampleWebApp.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish src/SampleWebApp/SampleWebApp.csproj -c Release -o publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: publish

    - name: Set App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {
              "name": "ASPNETCORE_ENVIRONMENT",
              "value": "${{ matrix.environment }}",
              "slotSetting": false
            },
            {
              "name": "MY_SECRET",
              "value": "${{ secrets.MY_SECRET }}",
              "slotSetting": false
            }
          ]
